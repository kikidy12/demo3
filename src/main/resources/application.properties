
spring.profiles.active=dev


springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/api-docs
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.model-and-view-allowed=false
springdoc.swagger-ui.default-models-expand-depth=-1

spring.main.allow-bean-definition-overriding=true

server.error.include-stacktrace=never

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.datasource.url=jdbc:mariadb://${secrets.DATA_BASE_URL}:${secrets.DATA_BASE_PORT}/${secrets.DATA_BASE_NAME}
spring.datasource.username=${secrets.DATA_BASE_USER_NAME}
spring.datasource.password=${secrets.DATA_BASE_USER_PASSWORD}
cloud.aws.credentials.accessKey=${secrets.AWS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${secrets.AWS_SECRET_KEY}
cloud.aws.s3.bucket=${secrets.AWS_S3_BUCKET}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto-=false
logging.level.com.amazonaws.util.EC2MetadataUtils= ERROR
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
admin_token=${secrets.ADMIN_TOKEN}
jwt.secret.key=${secrets.JWT_SECRET_KEY}

